<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f7f7f7"> <!-- Cor de fundo do iOS -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png?v=3">

    <title>Gestão Pessoal</title>
    <link rel="stylesheet" href="style.css?v=1.3">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- O conteúdo da tela ativa será injetado aqui -->
    <main id="app-content"></main>

    <!-- Barra de Navegação Inferior (Tab Bar) -->
    <nav id="tab-bar">
        <!-- Os botões da tab bar serão injetados pelo app.js -->
    </nav>

    <!-- Estrutura do Modal Genérico (continua a mesma) -->
    <div id="app-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button id="modal-close-btn" class="modal-close">&times;</button>
            </div>
            <div id="modal-body">
                <!-- O conteúdo do modal será injetado aqui -->
            </div>
        </div>
    </div>

    <div id="notification-container"></div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
